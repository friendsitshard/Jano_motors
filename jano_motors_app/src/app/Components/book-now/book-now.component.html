<div class="modal-container" id="modal">
    <div class="modal-header">
        <span>Book Now</span>
        <button class="close-modal-btn" (click)="closeModal()">â•³</button>
    </div>
    <div class="modal-body">
        <form>
            <div class="fullname_email flex">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="phone_cartype flex">
                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <select id="carType" class="carInfo">
                        <option value="">Car Type</option>
                        <option value="car1">car1</option>
                        <option value="car2">car2</option>
                        <option value="car3">car3</option>
                        <option value="car4">car4</option>
                        <option value="">{{sellectedCar.name}} {{sellectedCar.year}}</option>
                    </select>
                </div>
            </div>
            <div class="pickup_date_location flex">
                <div class="form-group">
                    <select id="pickupLocation">
                        <option value="">Driver</option>
                        <option value="airport">Yes</option>
                        <option value="city-center">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="pickupDate" placeholder="Pick-Up Date">
                </div>
            </div>
            <div class="dropoff_location_date flex">
                <div class="form-group">
                    <select id="dropoffLocation">
                        <option value="">Location</option>
                        <option value="airport">Airport</option>
                        <option value="city-center">City</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="returnDate" placeholder="Drop-Off Date">
                </div>
            </div>
            <div class="form-group for_textarea">
                <textarea id="additionalNote" rows="3" placeholder="Write any additional notes..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="submit" class="submit-btn">Rent Now</button>
            </div>
        </form>
    </div>
</div>

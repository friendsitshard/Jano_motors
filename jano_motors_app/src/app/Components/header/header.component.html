<header class="header">
  <nav [ngClass]="!isMobile ? 'nav-desktop' : 'nav-mobile'">
    <div class="logo">
      <!-- Logo or brand name -->
      <a href="/" class="brand">
        <img src="logo.png" alt="" />
      </a>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links-desktop" *ngIf="!isMobile">
      <li>
        <a
          *ngFor="let link of currentNav"
          [routerLink]="link.url"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="scrollToTop()"
        >
          {{ link.name }}
        </a>
        <a
          *ngIf="isAdmin()"
          [routerLink]="adm.url"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="scrollToTop()"
        >
          {{adm.name}}
        </a>
      </li>
    </ul>

    <ul class="nav-links-mobile" *ngIf="isMobile" [ngClass]="{'opened': isToggleShow}">
      <li>
        <svg
          (click)="toggleNavLinks()"
          width="20"
          height="18"
          viewBox="0 0 20 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 1.66667C20 2.10869 19.8829 2.53262 19.6746 2.84518C19.4662 3.15774 19.1836 3.33333 18.8889 3.33333H1.11111C0.816426 3.33333 0.533811 3.15774 0.325437 2.84518C0.117063 2.53262 0 2.10869 0 1.66667C0 1.22464 0.117063 0.800716 0.325437 0.488156C0.533811 0.175595 0.816426 0 1.11111 0H18.8889C19.1836 0 19.4662 0.175595 19.6746 0.488156C19.8829 0.800716 20 1.22464 20 1.66667Z"
            fill="#FF3437"
          />
          <path
            d="M20 8.66691C20 9.10894 19.8829 9.53286 19.6746 9.84542C19.4662 10.158 19.1836 10.3336 18.8889 10.3336H1.11111C0.816426 10.3336 0.533811 10.158 0.325437 9.84542C0.117063 9.53286 0 9.10894 0 8.66691C0 8.22488 0.117063 7.80096 0.325437 7.4884C0.533811 7.17584 0.816426 7.00024 1.11111 7.00024H18.8889C19.1836 7.00024 19.4662 7.17584 19.6746 7.4884C19.8829 7.80096 20 8.22488 20 8.66691Z"
            fill="#FF3437"
          />
          <path
            d="M20 15.6667C20 16.1087 19.8829 16.5326 19.6746 16.8452C19.4662 17.1577 19.1836 17.3333 18.8889 17.3333H1.11111C0.816426 17.3333 0.533811 17.1577 0.325437 16.8452C0.117063 16.5326 0 16.1087 0 15.6667C0 15.2246 0.117063 14.8007 0.325437 14.4882C0.533811 14.1756 0.816426 14 1.11111 14H18.8889C19.1836 14 19.4662 14.1756 19.6746 14.4882C19.8829 14.8007 20 15.2246 20 15.6667Z"
            fill="#FF3437"
          />
        </svg>

        <a
          *ngFor="let link of currentNav"
          [routerLink]="link.url"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          [ngClass]="isToggleShow ? 'show' : 'hide'"
          (click)="scrollToTop()"
        >
          {{ link.name }}
        </a>
        <!-- <a 
        class="book-now" 
        (click)="openModal()"
        [ngClass]="isToggleShow ? 'show' : 'hide'"
        >
          {{ currentContact.B_Now }}
        </a> -->
      </li>
    </ul>

    <!-- Action Buttons -->
    <div class="nav-actions-desktop" *ngIf="!isMobile">
      <!-- <button class="book-now" (click)="openModal()">{{ currentContact.B_Now }}</button> -->
      <div class="contact">
        <div class="icon" (click)="copyNumber()">
          <span class="material-symbols-outlined"> phone_in_talk </span>
        </div>
        <div class="contact-info">
          <span>{{ currentContact.call }}</span>
          <span>+995 555 130 031</span>
        </div>
      </div>

      <div class="user-icon" (click)="navigateToLogin()">
        <span class="material-symbols-outlined"> person </span>
      </div>

      <div class="language">
        <svg
          (click)="switchLanguage()"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          width="24px"
          viewBox="0 -960 960 960"
          fill="#e8eaed"
        >

          />
        </svg>
        <span>{{ languageService.getOpposideLang() }}</span>
      </div>
    </div>

    <div class="nav-actions-mobile" *ngIf="isMobile">
      <div class="contact">
        <div class="icon" (click)="copyNumber()">
          <span class="material-symbols-outlined"> phone_in_talk </span>
        </div>
      </div>

      <div class="user-icon" (click)="navigateToLogin()">
        <span class="material-symbols-outlined"> person </span>
      </div>

      <div class="language">
        <svg
          (click)="switchLanguage()"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          width="24px"
          viewBox="0 -960 960 960"
          fill="#e8eaed"
        >
          <path
            d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-155.5t86-127Q252-817 325-848.5T480-880q83 0 155.5 31.5t127 86q54.5 54.5 86 127T880-480q0 82-31.5 155t-86 127.5q-54.5 54.5-127 86T480-80Zm0-82q26-36 45-75t31-83H404q12 44 31 83t45 75Zm-104-16q-18-33-31.5-68.5T322-320H204q29 50 72.5 87t99.5 55Zm208 0q56-18 99.5-55t72.5-87H638q-9 38-22.5 73.5T584-178ZM170-400h136q-3-20-4.5-39.5T300-480q0-21 1.5-40.5T306-560H170q-5 20-7.5 39.5T160-480q0 21 2.5 40.5T170-400Zm216 0h188q3-20 4.5-39.5T580-480q0-21-1.5-40.5T574-560H386q-3 20-4.5 39.5T380-480q0 21 1.5 40.5T386-400Zm268 0h136q5-20 7.5-39.5T800-480q0-21-2.5-40.5T790-560H654q3 20 4.5 39.5T660-480q0 21-1.5 40.5T654-400Zm-16-240h118q-29-50-72.5-87T584-782q18 33 31.5 68.5T638-640Zm-234 0h152q-12-44-31-83t-45-75q-26 36-45 75t-31 83Zm-200 0h118q9-38 22.5-73.5T376-782q-56 18-99.5 55T204-640Z"
          />
        </svg>
        <span>{{ languageService.getOpposideLang() }}</span>
      </div>
    </div>
  </nav>
</header>

<app-book-now
  *ngIf="modalVisible"
  [modalVisible]="modalVisible"
  (modalVisibleChange)="modalVisible = $event">
</app-book-now>

<div class="login-container">
  <div class="login-image">
    <img src="Images/login-slider.png" alt="Car Image" />
  </div>
  <div class="login-form">
    <h2>{{currentLoginInfo.heading}}</h2>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">{{currentLoginInfo.emailSubHeading}}</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="password">{{currentLoginInfo.passwordSubHeading}}</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      </div>
      <button type="submit" class="login-btn">{{currentLoginInfo.btn}}</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="login-links">
      <a href="#">{{currentLoginInfo.forgotPassword}}</a>
      <br>
      <a href="/register">{{currentLoginInfo.preSignUp}}<strong>{{currentLoginInfo.signUp}}</strong></a>
    </div>
  </div>
</div>
